{% extends 'base.html' %}
{% block content %}
<div class="container theme-showcase" role="main">

  <div class="page-header">
    <h1>Ask A Question</h1>
  </div>
  <form action="/ask" method="POST">
  <div class="row">
    <div class="col-lg-12">
      <div class="well bs-component">
        <form class="form-horizontal">
          <fieldset>
            <div class="form-group">
              <label for="textArea" class="col-lg-2 control-label">Question</label>
                <div class="col-lg-10">
                  <textarea  name= "question"class="form-control" rows="3" id="textArea" required></textarea>
                  <span class="help-block">Ask away!</span>
                </div>
              </div>
              <div class="form-group">
                <label for="select" class="col-lg-2 control-label">Ask Expert</label>
                <div class="col-lg-10">
                  <select name="expert_id" class="form-control" id="select" required>
                    {% for expert in experts %}
                    <option value="{{expert[0]}}" >{{expert[2]}}</option>
                    {% endfor %}

                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </form>
  </div>
{% endblock %}
